<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <title>Convertir Divisas</title>
</head>

<body class="bg-primary">

    <div id ="principal" class="container contenido-principal">
        <h1>Conversor de Divisas</h1>
        <form id="formulario">
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" id="tmon">
                    <option select>Seleccione Su Moneda</option>
                    <option value="dolar">Dolar</option>
                    <option value="pmex">Pesos Mexicanos</option>
                    <option value="pcol">Pesos Colombianos</option>
                    <option value="euro">Euro</option>
                    <option value="lest">libras Esterlinas</option>
                </select>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="val">
                <label for="val">Digita la Cantidad de divisar</label>
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" id="tcmon">
                    <option selected> Seleccione su divisa de cambio </option>
                    <option value="dolar">Dolar</option>
                    <option value="pmex">Peso Mexicano </option>
                    <option value="pcol">Peso Colombiano</option>
                    <option value="euro">Euro</option>
                    <option value="lest">Libra Esterlina</option>
                </select>
            </div>

            <input type="submit" class="btn btn-warning" value="Convertir">

        </form>
    </div>
    <div class="container mt-4">
        <div id="cambio" class="card">

        <h5 id="imprin"></h5>

        </div>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
